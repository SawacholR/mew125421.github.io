<!DOCTYPE html>
<!470975335337-na4as4ucp2vupm4laroo446e0n6q4kgp.apps.googleusercontent.com>
<!342876179484-j1svlvjorpa0bptu960gj208psn9r71t.apps.googleusercontent.com>
<html>

<head>
  <title>Google Login JavaScript</title>
  <meta name="google-signin-client_id" content="470975335337-na4as4ucp2vupm4laroo446e0n6q4kgp.apps.googleusercontent.com">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
</head>

<body ng-app="ga" ng-controller="gac">
  
  <div id="main">

    <div id="nav">
      <div id="signin" class="g-signin2"></div>
      <button id="signout" ng-click="signOut()">Signout</button>
      <button id="disconnect" ng-click="disconnect()">Disconnect</button>      
    </div>
    
    <div id="user-details">
      <table>
        <tr>
          <td><img ng-show="user.photo" ng-src="{{ user.photo }}"></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>Photo URL: </td>
          <td>{{ user.photo }}</td>
        </tr>
        <tr>
          <td>User ID: </td>
          <td>{{ user.id }}</td>
        </tr>
        <tr>
          <td>Full Name: </td>
          <td>{{ user.fullName }}</td>
        </tr>
        <tr>
          <td>First Name: </td>
          <td>{{ user.firstName }}</td>
        </tr>
        <tr>
          <td>Last Name: </td>
          <td>{{ user.lastName }}</td>
        </tr>
        <tr>
          <td>Email: </td>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <td>Domain: </td>
          <td>{{ user.domain }}</td>
        </tr>
        <tr>
          <td>Timestamp: </td>
          <td>{{ user.timestamp }}</td>
        </tr>
        <tr>
          <td>ID Token: </td>
          <td>{{ user.idToken }}</td>
        </tr>
        <tr>
          <td>Expires At: </td>
          <td>{{ user.expiresAt }}</td>
        </tr>
      </table>      
    </div>
    
  </div>
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-31503850-4', 'auto');
    ga('send', 'pageview');
  
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="auth.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=appStart" async defer></script>
</body>

</html>
